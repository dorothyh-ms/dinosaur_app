<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Favorite Species</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}">
    </script>
</head>
<body>
<div th:replace="~{fragments/fragments::navigationbar(5)}"></div>
<div class="m-5 container-fluid p-5">
    <header class="m-5"><h1 class="text-center">My Favorite Species</h1></header>
    <div class="row justify-content-center">
        <div class="card col-3 m-2" th:each="favorite: ${favorites}">
            <img class="card-img-top" th:src="${favorite.getImageURL()}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${favorite.getSpeciesName()}">Card title</h5>
                <p class="card-text" th:text="'You favorited at ' + ${favorite.getDateFavorited()} + ' '"></p>
                <a th:href="@{/dinosaurs/dinosaur(dinosaurId=${favorite.getSpeciesId()})}" class="btn btn-primary">View
                    Species</a>
            </div>
        </div>
    </div>
    <div class="row" th:if="${favorites.isEmpty()}">
        <h2 th:text="#{dinosaurs.noFavorites}"></h2>
    </div>
</div>
</body>
</html>
